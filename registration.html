</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="index.html">Navbar</a>

</header>
    <main class="container mt-5 mx-auto">
        <div class="row">
          <h3 class="text-center mb-4">Регистрация</h3>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Введите имя</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputSurName" class="form-label">Введите фамилию</label>
                        <input type="text" class="form-control" id="exampleInputSurName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Введите Email<b style="color:red;">*</b></label>
                        <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                        <div id="exampleInputEmailError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Введите пароль<b style="color:red;">*</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="exampleInputPassword1Error" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Введите пароль ещё раз<b style="color:red;">*</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                        <div id="exampleInputPassword2Error" class="text-danger"></div>
                      </div>
                    <div class="row">
                        <div class="col-7"></div>
                        <div class="col-5">
                            <button onclick="send()" type="button" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <script type="text/javascript">
        let app = new Validation([
            {
                id: "exampleInputEmail",
                error_id: "exampleInputEmailError",
                rules: ["required"]
            },
            {
                id:"exampleInputPassword1", 
                error_id: "exampleInputPassword1Error",
                rules: ["required", "min:8", "max:16"]
            },
            {
                id:"exampleInputPassword2",
                error_id: "exampleInputPassword2Error",
                rules: ["required", "min:8", "max:16"]
            },
        ])
        function send() {
            return app.is_valid()
        }
        
    </script>
